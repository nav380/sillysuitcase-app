name: Flutter iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-12   # macOS version with Xcode 12.x
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Flutter 0.17.0
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 0.17.0

      # 3. Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4. Accept iOS licenses
      - name: Accept Xcode licenses
        run: sudo xcodebuild -license accept

      # 5. Build iOS IPA
      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign
          mkdir -p output
          cp -R build/ios/iphoneos/Runner.app output/

      # 6. Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: Runner-ipa
          path: output/
